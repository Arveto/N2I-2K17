<!DOCTYPE html>
<html>
<head>
    <title>Arvauto - Login</title>
    <meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
      <form method="post" action="">

        <label for="email">Choose an email:</label>
        <input type="text" name="email" id="username" size="30" placeholder="John Doe" autofocus/>

        <label for="password">Choose a password: </label>
        <input type="password" name="password" id="password" class="password" size="30" placeholder="Password"/><button type="button" class="unveilpw" onclick="revealpass('password');"></button>

        <label for="familyname">Choose a familyname: </label>
        <input type="password" name="familyname" id="password" class="password" size="30" placeholder="Password"/><button type="button" class="unveilpw" onclick="revealpass('password');"></button>

        <label for="firstname">Choose a firstname: </label>
        <input type="password" name="firstname" id="password" class="password" size="30" placeholder="Password"/><button type="button" class="unveilpw" onclick="revealpass('password');"></button>

      </br><button class="submit" type="submit">Submit</button>
      </form>
    </div>
</body>

</html>
